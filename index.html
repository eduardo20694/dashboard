<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Bem-vindo de volta! <br> Sr. Eduardo</h2>
            <ul>
                <li onclick="showSection('section1'); markSelected(this)">🌐 SITES</li>
                <li onclick="showSection('section2'); markSelected(this)">🤖 ROBÔS</li>
                <li onclick="showSection('section5'); markSelected(this)">🏠 HOME</li>
            </ul>
        </div>

        <div class="content">
            <div id="section1" class="section active">
                
                <div class="cards" id="siteCardsSection1">
                    
                    <div class="site-card">
                        <h3>Camera</h3>
                        <a href="https://vendacamera.onrender.com" target="_blank" rel="noopener noreferrer">Venda Camera</a>
                    </div>
                     <div class="site-card">
                        <h3>Sobre IA</h3>
                        <a href="https://sobreia.onrender.com" target="_blank" rel="noopener noreferrer">IA</a>
                    </div>
                </div>
            </div>

            <div id="section2" class="section">
               
                <div class="cards" id="roboCardsSection2">
                    
             <!--      <div class="site-card">
                        <h3>Robô Alpha</h3>
                        <p>Descrição do robô Alpha</p>
                    </div>
                    <div class="site-card">
                        <h3>Robô Beta</h3>
                        <p>Descrição do robô Beta</p>
                    </div> -->
                </div>
            </div>

            <div id="section5" class="section">
                <div class="summary-cards">
                    <div class="summary-card card-sites">
                        <h3>Sites Adicionados</h3>
                        <p>2</p> 
                    </div>

                    <div class="summary-card card-robos">
                        <h3>Robôs Adicionados</h3>
                        <p>2</p> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
